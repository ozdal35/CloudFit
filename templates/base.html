<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CloudFit PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f1115; color: #e0e0e0; }
        h1, h2, h3, h4, .navbar-brand { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; }
        .navbar { background-color: #161b22 !important; border-bottom: 1px solid #2d333b; }
        .nav-link { color: #8b949e !important; font-weight: 500; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: #00f2ea !important; }
        .btn-neon { background-color: #00f2ea; color: #000; font-weight: bold; border: none; box-shadow: 0 0 10px rgba(0, 242, 234, 0.3); }
        .card { background-color: #1c2128; border: 1px solid #30363d; }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand fs-2 text-white" href="/">âš¡ CLOUDFIT <span style="color:#00f2ea">PRO</span></a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% if page == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">WORKOUTS</a></li>
                <li class="nav-item"><a class="nav-link {% if page == 'nutrition' %}active{% endif %}" href="{% url 'nutrition' %}">NUTRITION</a></li>
                <li class="nav-item"><a class="nav-link {% if page == 'progress' %}active{% endif %}" href="{% url 'progress' %}">MY PROGRESS</a></li>
                <li class="nav-item"><a class="nav-link {% if page == 'contact' %}active{% endif %}" href="{% url 'contact_coach' %}">ASK COACH</a></li>
                {% endif %}
            </ul>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-secondary me-3 d-none d-lg-block">Hi, {{ user.username|title }}</span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">LOGOUT</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-neon btn-sm">LOGIN</a>
                {% endif %}
            </div>
        </div>
      </div>
    </nav>

    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
