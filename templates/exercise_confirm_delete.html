{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="min-height: 50vh; align-items: center;">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Delete Confirmation</h5>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">Are you sure you want to delete <strong>"{{ exercise.title }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'exercise_list' %}" class="btn btn-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
