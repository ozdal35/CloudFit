{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Welcome Back! ðŸ‘‹</h2>
            <p class="text-muted">Enter your credentials to access your workout plan.</p>
        </div>

        <div class="card p-4">
            <div class="card-body">
                
                {% if form.errors %}
                    <div class="alert alert-danger text-center" role="alert">
                        Invalid username or password. Please try again.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control p-3 bg-light border-0" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control p-3 bg-light border-0" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold fs-5">Sign In</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create Account</a></p>
        </div>
    </div>
</div>
{% endblock %}
